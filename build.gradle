apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'java-library'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
	compile group:'org.jsoup', name:'jsoup', version:'1.12.1'
	compile group:'org.projectlombok', name:'lombok', version:'1.16.20'
	compile group:'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    compile group:'com.opencsv', name: 'opencsv', version: '4.4'
    compile group:'commons-logging', name: 'commons-logging', version:'1.2'
    compile group:'com.opencsv', name: 'opencsv', version: '4.4'
	compile group:'com.codeborne', name: 'selenide', version: '5.5.0'
    testImplementation 'junit:junit:4.12'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
jar {
	baseName = 'captureDisplaySettingTool'
	version = '0.0.1'
	manifest {
	   attributes 'Main-Class': 'ExportSetting.Main'
	   attributes 'Implementation-Title': 'get Settings for Salesforce',
	              'Implementation-Version': version
	}
	from (configurations.compile.collect { entry -> zipTree(entry) }) {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}
